<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://clutchui.netlify.app/stylesheets/index.css" />
    <link rel="stylesheet"
        href="../css/auth.css" />
    <title>ClutchStore | Login</title>
</head>

<body>
    <div class="wrapper">
        <header class="navigation-wrapper">
            <div class="navigation max-width-1200 mx-auto">
                <div class="navigation__title">
                    <a href="/"><i class="fas fa-basketball-ball"></i><span>ClutchStore</span></a>
                </div>
                <div class="navigation__search">
                    <div class="navigation__search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text"
                        class="input-field input--lg input--round" />
                </div>
                <div class="navigation__login">
                    <a href="./login.html"><button class="btn btn--primary btn--md btn--outline px-12"> Login
                        </button></a>
                </div>
                <div class="navigation__hamburger">
                    <button class="btn btn--md btn--icon btn--outline">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navigation__menu">
                    <ul class="navigation__menu-list">
                        <li>
                            <a href="./wishlist.html"><button class="btn btn--md btn--icon btn--outline">
                                    <div class="badge-icon badge-icon--sm">
                                        <i class="fas fa-heart"></i>
                                        <span class="badge badge--sm badge--top-right">5</span>
                                    </div>
                                </button></a>
                        </li>
                        <li>
                            <a href="./cart.html"><button class="btn btn--md btn--icon btn--outline">
                                    <div class="badge-icon badge-icon--sm">
                                        <i class="fas fa-shopping-cart"></i>
                                        <span class="badge badge--sm badge--top-right">3</span>
                                    </div>
                                </button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="main min-75-vh width-100 display-flex justify-content-center align-items-center">
            <main>
                <section class="auth-wrapper display-flex flex-col justify-content-center gap-1">
                    <div class="auth-title display-flex justify-content-between align-items-center">
                        <span class="txt-semibold">Login</span>
                        <button type="button"
                            class=""><i class="fas fa-times"></i></button>
                    </div>
                    <div class="auth-form">
                        <form class="form display-flex flex-col justify-content-center gap-1">
                            <input type="text"
                                class="input-field input--md "
                                placeholder="Username">
                            <input type="password"
                                class="input-field input--md "
                                placeholder="Password">
                            <div class="auth-checkbox">
                                <input type="checkbox"
                                    class="mr-5">Remember me </div>
                            <button type="submit"
                                class="btn btn--md btn--primary">Login</button>
                        </form>
                    </div>
                    <span class="txt-center txt-medium">or login with </span>
                    <button type="button"
                        class="btn btn--md auth-social btn--outline"><i class="fab fa-google"></i> Google</button>
                    <span class="auth-redirect txt-center">Don't have an account yet? <a href="./signup.html"
                            class="btn btn--link">Sign up</a></span>
                </section>
            </main>
        </div>
        <div class="footer py-16 px-5">
            <footer class="display-grid">
                <div class="footer-additional">
                    <div class="footer-info txt-md">Quick Links</div>
                    <ul class="display-flex flex-col justify-content-center">
                        <li class="py-5 px-3"><a href="../"
                                class="btn btn--link txt-reg">Home</a></li>
                        <li class="py-5 px-3"><a href="./pages/products.html"
                                class="btn btn--link txt-reg">Products</a></li>
                        <li class="py-5 px-3"><a href="./pages/cart.html"
                                class="btn btn--link txt-reg">Cart</a></li>
                        <li class="py-5 px-3"><a href="./pages/wishlist.html"
                                class="btn btn--link txt-reg">Wishlist</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <div class="footer-info txt-md">Socials</div>
                    <ul class="footer-link display-flex align-items-center justify-content-start">
                        <li>
                            <a target="_blank"
                                href="https://github.com/RakshithBhat03/"><i class="fab fa-github"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a target="_blank"
                                href="https://www.linkedin.com/in/rakshithbhat/"><i class="fab fa-linkedin"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a target="_blank"
                                href="https://twitter.com/RakshithBhat1"><i class="fab fa-twitter"
                                    aria-hidden="true"></i></a>
                        </li>
                    </ul>
                    <div class="footer-text txt-md">Made with &hearts; by Rakshith Bhat</div>
                    <div class="footer-copyright"> &copy; ClutchStore, 2022 All rights reserved. </div>
                </div>
                <div class="footer-additional">
                    <div class="footer-info txt-md">Contact</div>
                    <ul class="display-flex flex-col justify-content-center align-items-center">
                        <li class="py-5 px-3"><a href="#"
                                class="txt-reg">Phone no: 4815162342</a></li>
                        <li class="py-5 px-3"><a href="#"
                                class="txt-reg"><i class="fas fa-envelope"></i> contactme@clutchstore.com</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
